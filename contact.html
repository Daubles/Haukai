<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- w3 Stylesheet for formatting -->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <!-- Stylehseet for mobile navbar logos -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Additional self-made stylesheet mostly for colouring and text -->
        <link rel="stylesheet" href="./default.css">
        <!-- Font stylesheet -->
        <link href='https://fonts.googleapis.com/css?family=Merriweather Sans' rel='stylesheet'>
        <title>Haukai Restaurant - Contact</title>
    </head>
    <body>
        <!-- Nav bar placed at top of page -->
        <div class="w3-top">
            <div class="w3-bar w3-card w3-large" id="navbar">
                <!-- Large and medium screen menu items -->
                <a href="./index.html" class="w3-bar-item w3-button w3-hide-small w3-hover-none" id="navoption">Home</a>
                <a href="./contact.html" class="w3-bar-item w3-button w3-hide-small w3-hover-none" id="activenavoption">Contact</a>
                <a href="./hours.html" class="w3-bar-item w3-button w3-hide-small w3-hover-none" id="navoption">Hours</a>
                <a href="./menu.html" class="w3-bar-item w3-button w3-hide-small w3-hover-none" id="navoption">Menu</a>
                <a href="./reservations.html" class="w3-bar-item w3-button w3-hide-small w3-hover-none" id="navoption">Reservations</a>
                <!-- Mobile nav bar items -->
                <a href="./index.html" class="w3-bar-item w3-button w3-left w3-hide-large w3-hide-medium w3-hover-none">
                    <i class="fa fa-home"></i>
                </a>
                <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium w3-hover-none" onclick="menu_open()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>

            <!-- Mobile drop down menu items -->
            <div id="mobileMenu" class="w3-bar-block w3-sand w3-hide w3-hide-medium w3-hide-large">
                <a href="./hours.html" class="w3-bar-item w3-button w3-hover-none">Hours</a>
                <a href="./menu.html" class="w3-bar-item w3-button w3-hover-none">Menu</a>
                <a href="./reservations.html" class="w3-bar-item w3-button w3-hover-none">Reservations</a> 
            </div>
        </div>

        

        <!-- Banner images for web and mobile with title text overlay -->
        <header class="w3-display-container w3-content w3-wide" style="max-width:100%">
            <img class="w3-image w3-hide-small" src="./images/contact-banner-image-web.jpg" alt="salmon restaurant dish" style="width:100%">
            <img class="w3-image w3-hide-medium w3-hide-large" src="./images/contact-banner-image-mobile.jpg" alt="salmon restaurant dish" style="width:100%">
            <div class="w3-display-right" id="bannertext">
                <span class="w3-xxxlarge">Contact <span class="w3-hide-small">Us</span></span>
            </div>
        </header>

        <div class="w3-content w3-row w3-padding-48" id="about">
            <div class="w3-col m6 w3-padding-large">
                <h1 class="w3-center">Contact Us</h1>
                <p>Phone: (09) 401 4019</p>
                <p>Email: <a href="mailto:admin@haukairestaurant.co.nz">admin@haukairestaurant.co.nz</a></p>
                <p>Address: 1 Island Street<br>Kerikeri<br>Bay of Islands 6023</p>
            </div>
            <div class="w3-col m6 w3-padding-large">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3259.05090549573!2d173.94485731475066!3d-35.23010279841491!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d0bb7f195a2777f%3A0xb5235866d122dafb!2s1%20Kerikeri%20Road%2C%20Kerikeri%200230!5e0!3m2!1sen!2snz!4v1652946049761!5m2!1sen!2snz" 
                    width="100%" height="400" style="border:1;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

        <script>
            function menu_open() {
                var x = document.getElementById("mobileMenu");
                    if (x.className.indexOf("w3-show") == -1) {
                        x.className += " w3-show";
                    } else { 
                        x.className = x.className.replace(" w3-show", "");
                    }
            }
        </script>

    </body>
</html>
