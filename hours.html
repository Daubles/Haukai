    <script>
        function menu_open() {
            var x = document.getElementById("mobileMenu");
                if (x.className.indexOf("w3-show") == -1) {
                    x.className += " w3-show";
                } else { 
                    x.className = x.className.replace(" w3-show", "");
                }
