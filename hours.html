<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- w3 stylesheet for formatting -->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <!-- Stylesheet for mobile navbar logos-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Additional self-made stylesheet -->
        <link rel="stylesheet" href="./default.css">
        <!-- Font stylesheet -->
        <link href='https://fonts.googleapis.com/css?family=Merriweather Sans' rel='stylesheet'>
        <title>Haukai Restaurant - Hours</title>
    </head>

    <!-- Nav bar placed at top of page -->
    <div class="w3-top">
        <div class="w3-bar w3-card w3-large" id="navbar">
            <!-- Large and medium screen menu items -->
            <a href="./index.html" class="w3-bar-item w3-button w3-hide-small w3-hover-none" id="navoption">Home</a>
            <a href="./contact.html" class="w3-bar-item w3-button w3-hide-small w3-hover-none" id="navoption">Contact</a>
            <a href="./hours.html" class="w3-bar-item w3-button w3-hide-small w3-hover-none" id="activenavoption">Hours</a>
            <a href="./menu.html" class="w3-bar-item w3-button w3-hide-small w3-hover-none" id="navoption">Menu</a>
            <a href="./reservations.html" class="w3-bar-item w3-button w3-hide-small w3-hover-none" id="navoption">Reservations</a>
            <!-- Mobile nav bar items -->
            <a href="./index.html" class="w3-bar-item w3-button w3-left w3-hide-large w3-hide-medium w3-hover-none">
                <i class="fa fa-home"></i>
            </a>
            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium w3-hover-none" onclick="menu_open()">
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <!-- Mobile drop down menu items -->
        <div id="mobileMenu" class="w3-bar-block w3-hide w3-hide-medium w3-hide-large w3-hover-none">
            <a href="./contact.html" class="w3-bar-item w3-button w3-hover-none">Contact</a>
            <a href="./menu.html" class="w3-bar-item w3-button w3-hover-none">Menu</a>
            <a href="./reservations.html" class="w3-bar-item w3-button w3-hover-none">Reservations</a>
        </div>
    </div>

    <!-- Image banners for mobile and web with page title text overlay -->
    <header class="w3-display-container w3-content w3-wide" style="max-width:100%">
        <img class="w3-image w3-hide-small" src="./images/hours-banner-image-web.jpg" alt="steak restaurant dish" style="width:100%">
        <img class="w3-image w3-hide-medium w3-hide-large" src="./images/hours-banner-image-mobile.jpg" alt="steak restaurant dish" style="width:100%">
        <div class="w3-display-right" id="bannertext">
            <span class="w3-xxlarge"><span class="w3-hide-small">Opening</span>Hours</span>
        </div>
    </header>

    <div class="w3-content w3-row w3-padding-48" id="about">
        <div class="w3-col m6 w3-padding-large">
            <iframe src="https://calendar.google.com/calendar/embed?height=500&wkst=1&bgcolor=%23ffffff&ctz=Pacific%2FAuckland&showPrint=0&showCalendars=0&showTitle=0&src=dnE2NmIybjhtZGNwZjd0MmlyanNrNG8yM2dAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&src=ZW4ubmV3X3plYWxhbmQjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%234285F4&color=%234285F4" 
            style="border-width:0" width="100%" height="500" frameborder="0" scrolling="no"></iframe>
        </div>
        <div class="w3-col m6 w3-padding-large">
            <h1 class="w3-center">Opening Hours</h1>
            <p>Phone: (09) 401 4019</p>
            <p>Email: <a href="mailto:admin@haukairestaurant.co.nz">admin@haukairestaurant.co.nz</a></p>
            <p>Address: 1 Island Street<br>Kerikeri<br>Bay of Islands 6023</p>
        </div>
    </div>

    <script>
        function menu_open() {
            var x = document.getElementById("mobileMenu");
                if (x.className.indexOf("w3-show") == -1) {
                    x.className += " w3-show";
                } else { 
                    x.className = x.className.replace(" w3-show", "");
                }
        }
    </script>

</html>
